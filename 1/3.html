<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  // считаем слева на право, сначала получается 20, 
  // затем прибавляется строка и всё выражение преобразуется в строку 2010
  console.log(10 + 10 + "10");

  // считаем слева на право, сначала получается 1010 и все приводится к строке, 
  // затем прибавляется 10 и также приводится к строке и добавляется справа, получаем 101010
  console.log(10 + "10" + 10);

  // считаем слева на право, сначала получается 20 , 
  // +"10" приводится к числу т.к. + и прибавляется к 20 = 30
  console.log(10 + 10 + +"10");

  // т.к. есть знак деления "" приводится к числу 0
  // - выносим и деление на 0 дает -Infinity
    console.log(10 / -"");

  // т.к. есть знак деления пробуем привести "2,5" к числу, но не получается из-за "," поэтому и NaN
  console.log(10 / +"2,5");

</script>
</body>
</html>
