     make25PercentDiscount не должен быть внутри функции-конструктора, и также не нужно создавать отдельный объект-прототип

<script>
  "use strict";

  function Product(name, price) {
    this.name = name;
    this.price = price;
  }

  Product.prototype.make25PercentDiscount = function () {
    this.price *= 0.75;
  }

  class Product {
    constructor(name, price) {
      this.name = name;
      this.price = price;
    }

    make25PercentDiscount() {
    this.price *= 0.75;
    }
  }

  const p = new Product('aaa', 1);
